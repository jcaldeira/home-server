version: '3.5'
services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    network_mode: 'host'
    volumes:
      - jellyfin-config:/config
      - jellyfin-cache:/cache
      - media-fs:/media
    restart: 'unless-stopped'
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  jellyfin-config:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=truenas.home,rw,nfsvers=4,noatime,rsize=8192,wsize=8192,tcp,timeo=14"
      device: ":/mnt/bpool/docker_volumes/jellyfin/jellyfin-config"
  jellyfin-cache:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=truenas.home,rw,nfsvers=4,noatime,rsize=8192,wsize=8192,tcp,timeo=14"
      device: ":/mnt/bpool/docker_volumes/jellyfin/jellyfin-cache"
  media-fs:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=truenas.home,rw,nfsvers=4,noatime,rsize=8192,wsize=8192,tcp,timeo=14"
      device: ":/mnt/bpool/media-fs"
